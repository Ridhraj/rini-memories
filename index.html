<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to team RiniðŸ’–</title>

  <!-- Readable romantic font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Sacramento&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      text-align: center;
      background-color: #ffe6f0;
      padding: 50px;
      overflow-x: hidden;
    }
    .question {
      margin: 20px;
      font-size: 28px;
    }
    .btn, .submit-btn, .screenshot-btn, .skip-btn, .retry-btn {
      background-color: #ff66a3;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      font-size: 22px;
      border-radius: 10px;
      cursor: pointer;
    }
    .btn:hover, .submit-btn:hover, .screenshot-btn:hover, .skip-btn:hover, .retry-btn:hover {
      background-color: #ff3385;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 20px;
      width: 80%;
      margin: 10px 0;
      border: 2px solid #ff66a3;
      border-radius: 8px;
    }
    #result {
      font-size: 32px;
      color: #ff3399;
      margin-top: 40px;
    }
    #best-thing-answer {
      font-size: 26px;
      color: #cc0066;
      margin-top: 30px;
      white-space: pre-wrap;
    }
    @media (max-width: 600px) {
      body {
        padding: 20px;
      }
      .question {
        font-size: 22px;
      }
      input[type="text"] {
        width: 100%;
        font-size: 18px;
      }
      .btn, .submit-btn, .screenshot-btn, .skip-btn, .retry-btn {
        font-size: 18px;
        padding: 8px 16px;
      }
      #result {
        font-size: 26px;
      }
      #best-thing-answer {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <h1>âœ¨ A Special Journey of Us, Riddhi & Niraj âœ¨</h1>

  <div id="game">
    <div id="question-container" class="question"></div>
    <div id="answer-buttons"></div>
    <div id="text-answer-container" style="display:none;">
      <input type="text" id="text-answer" placeholder="Type your answer here...">
      <br>
      <button class="submit-btn" onclick="submitTextAnswer()">Submit</button>
    </div>
  </div>

  <div id="result"></div>
  <div id="best-thing-answer"></div>

  <button class="screenshot-btn" id="screenshot-btn" style="display:none;" onclick="takeScreenshot()">ðŸ“¸ Take Screenshot</button>
  <button class="retry-btn" id="retry-btn" style="display:none;" onclick="restartGame()">ðŸ”„ Retry</button>

  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script>
    const questions = [
      {
        type: 'multiple',
        question: "Do you remember the date we first started talking?",
        answers: [
          { text: "3rd February", correct: true },
          { text: "2nd March", correct: false },
          { text: "30th January", correct: false },
        ]
      },
      {
        type: 'multiple',
        question: "When did we first meet up at a cafÃ©?",
        answers: [
          { text: "6th April", correct: false },
          { text: "7th April", correct: false },
          { text: "8th April", correct: true },
        ]
      },
      {
        type: 'text',
        question: "What's 'our' favourite song?",
        correctAnswers: ["perfect"]
      },
      {
        type: 'text',
        question: "What's one thing that makes our bond so special? (open-ended)",
        correctAnswers: [] // Accept any answer
      }
    ];

    let currentQuestionIndex = 0;
    let correctAnswers = 0;
    let bestThingAnswer = "";

    const questionContainer = document.getElementById('question-container');
    const answerButtons = document.getElementById('answer-buttons');
    const textAnswerContainer = document.getElementById('text-answer-container');
    const textAnswerInput = document.getElementById('text-answer');
    const resultContainer = document.getElementById('result');
    const bestThingAnswerContainer = document.getElementById('best-thing-answer');
    const screenshotBtn = document.getElementById('screenshot-btn');
    const retryBtn = document.getElementById('retry-btn');

    function startGame() {
      showQuestion(questions[currentQuestionIndex]);
    }

    function showQuestion(question) {
      questionContainer.innerText = question.question;
      answerButtons.innerHTML = '';
      textAnswerContainer.style.display = 'none';
      textAnswerInput.value = '';

      if (question.type === 'multiple') {
        question.answers.forEach(answer => {
          const button = document.createElement('button');
          button.innerText = answer.text;
          button.classList.add('btn');
          button.addEventListener('click', () => selectAnswer(answer.correct));
          answerButtons.appendChild(button);
        });
        // Add skip button for 2nd and 3rd questions
        if (currentQuestionIndex === 1 || currentQuestionIndex === 2) {
          const skipButton = document.createElement('button');
          skipButton.innerText = "Skip";
          skipButton.classList.add('skip-btn');
          skipButton.addEventListener('click', skipQuestion);
          answerButtons.appendChild(skipButton);
        }
      } else if (question.type === 'text') {
        textAnswerContainer.style.display = 'block';
      }
    }

    function selectAnswer(isCorrect) {
      if (isCorrect) {
        correctAnswers++;
      } else {
        showResult(false); // Show result on wrong answer
      }
      nextQuestion();
    }

    function submitTextAnswer() {
      const userAnswer = textAnswerInput.value.trim();
      const userAnswerLower = userAnswer.toLowerCase();
      const currentQuestion = questions[currentQuestionIndex];

      if (currentQuestion.correctAnswers.length === 0) {
        bestThingAnswer = userAnswer;
        correctAnswers++;
      } else if (currentQuestion.correctAnswers.includes(userAnswerLower)) {
        correctAnswers++;
      } else {
        showResult(false); // Show result on wrong answer
        return;
      }

      nextQuestion();
    }

    function skipQuestion() {
      nextQuestion();
    }

    function nextQuestion() {
      currentQuestionIndex++;
      if (currentQuestionIndex < questions.length) {
        showQuestion(questions[currentQuestionIndex]);
      } else {
        showResult();
      }
    }

    function showResult(correct = true) {
      questionContainer.style.display = 'none';
      answerButtons.style.display = 'none';
      textAnswerContainer.style.display = 'none';

      if (correct) {
        resultContainer.innerHTML = "ðŸŽ‰ You remembered every little piece of our love story! ðŸŽ‰<br><br><strong>ðŸ’–ðŸ’–ðŸ’–</strong>";
        if (bestThingAnswer.trim() !== "") {
          bestThingAnswerContainer.innerHTML = "<br>Your feelings in your own words:<br>âœ¨ " + bestThingAnswer + " âœ¨";
        }
        screenshotBtn.style.display = 'inline-block';
      } else {
        resultContainer.innerHTML = "ðŸ˜‰ Almost there, Try Again! Let's jog those sweet memories again! ðŸ˜‰";
        retryBtn.style.display = 'inline-block';
      }
    }

    function takeScreenshot() {
      html2canvas(document.body).then(function(canvas) {
        const link = document.createElement('a');
        link.download = 'victory_screenshot.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    }

    function restartGame() {
      currentQuestionIndex = 0;
      correctAnswers = 0;
      bestThingAnswer = "";
      resultContainer.innerHTML = "";
      bestThingAnswerContainer.innerHTML = "";
      retryBtn.style.display = 'none';
      startGame();
    }

    startGame();
  </script>

</body>
</html>
