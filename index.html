<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to team RiniðŸ’–</title>

  <!-- Beautiful romantic font -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Dancing Script', cursive;
      text-align: center;
      background-color: #ffe6f0;
      padding: 50px;
      overflow-x: hidden;
    }
    .question {
      margin: 20px;
      font-size: 28px;
    }
    .btn, .submit-btn, .screenshot-btn {
      background-color: #ff66a3;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      font-size: 22px;
      border-radius: 10px;
      cursor: pointer;
    }
    .btn:hover, .submit-btn:hover, .screenshot-btn:hover {
      background-color: #ff3385;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 20px;
      width: 80%;
      margin: 10px 0;
      border: 2px solid #ff66a3;
      border-radius: 8px;
    }
    #result {
      font-size: 32px;
      color: #ff3399;
      margin-top: 40px;
    }
    #best-thing-answer {
      font-size: 26px;
      color: #cc0066;
      margin-top: 30px;
      white-space: pre-wrap;
    }
    @media (max-width: 600px) {
      body {
        padding: 20px;
      }
      .question {
        font-size: 22px;
      }
      input[type="text"] {
        width: 100%;
        font-size: 18px;
      }
      .btn, .submit-btn, .screenshot-btn {
        font-size: 18px;
        padding: 8px 16px;
      }
      #result {
        font-size: 26px;
      }
      #best-thing-answer {
        font-size: 20px;
      }
    }

    /* Animation hearts */
    .heart {
      width: 20px;
      height: 20px;
      position: fixed;
      animation: floatUp 4s ease-in infinite;
      color: #ff66a3;
      font-size: 24px;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-800px) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>âœ¨ A Special Journey of Us, Riddhi & Niraj âœ¨</h1>

  <div id="game">
    <div id="question-container" class="question"></div>
    <div id="answer-buttons"></div>
    <div id="text-answer-container" style="display:none;">
      <input type="text" id="text-answer" placeholder="Type your answer here...">
      <br>
      <button class="submit-btn" onclick="submitTextAnswer()">Submit</button>
    </div>
  </div>

  <div id="result"></div>
  <div id="best-thing-answer"></div>

  <button class="screenshot-btn" id="screenshot-btn" style="display:none;" onclick="takeScreenshot()">ðŸ“¸ Take Screenshot</button>

  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script>
    const questions = [
      {
        type: 'multiple',
        question: "When did our first conversation happen?",
        answers: [
          { text: "3rd February", correct: true },
          { text: "2nd March", correct: false },
          { text: "30th January", correct: false },
        ]
      },
      {
        type: 'multiple',
        question: "When was our first cafÃ© date?",
        answers: [
          { text: "6th April", correct: false },
          { text: "7th April", correct: false },
          { text: "8th April", correct: true },
        ]
      },
      {
        type: 'text',
        question: "What is our favorite song?",
        correctAnswers: ["perfect"]
      },
      {
        type: 'text',
        question: "What's one thing that makes our bond so special? (open-ended)",
        correctAnswers: [] // Accept any answer
      }
    ];

    let currentQuestionIndex = 0;
    let correctAnswers = 0;
    let bestThingAnswer = "";

    const questionContainer = document.getElementById('question-container');
    const answerButtons = document.getElementById('answer-buttons');
    const textAnswerContainer = document.getElementById('text-answer-container');
    const textAnswerInput = document.getElementById('text-answer');
    const resultContainer = document.getElementById('result');
    const bestThingAnswerContainer = document.getElementById('best-thing-answer');
    const screenshotBtn = document.getElementById('screenshot-btn');

    function startGame() {
      showQuestion(questions[currentQuestionIndex]);
    }

    function showQuestion(question) {
      questionContainer.innerText = question.question;
      answerButtons.innerHTML = '';
      textAnswerContainer.style.display = 'none';
      textAnswerInput.value = '';

      if (question.type === 'multiple') {
        question.answers.forEach(answer => {
          const button = document.createElement('button');
          button.innerText = answer.text;
          button.classList.add('btn');
          button.addEventListener('click', () => selectAnswer(answer.correct));
          answerButtons.appendChild(button);
        });
      } else if (question.type === 'text') {
        textAnswerContainer.style.display = 'block';
      }
    }

    function selectAnswer(isCorrect) {
      if (isCorrect) {
        correctAnswers++;
      }
      nextQuestion();
    }

    function submitTextAnswer() {
      const userAnswer = textAnswerInput.value.trim();
      const userAnswerLower = userAnswer.toLowerCase();
      const currentQuestion = questions[currentQuestionIndex];

      if (currentQuestion.correctAnswers.length === 0) {
        bestThingAnswer = userAnswer;
        correctAnswers++;
      } else if (currentQuestion.correctAnswers.includes(userAnswerLower)) {
        correctAnswers++;
      }

      nextQuestion();
    }

    function nextQuestion() {
      currentQuestionIndex++;
      if (currentQuestionIndex < questions.length) {
        showQuestion(questions[currentQuestionIndex]);
      } else {
        showResult();
      }
    }

    function showResult() {
      questionContainer.style.display = 'none';
      answerButtons.style.display = 'none';
      textAnswerContainer.style.display = 'none';

      if (correctAnswers === questions.length) {
        resultContainer.innerHTML = "ðŸŽ‰ You remembered every little piece of our love story! ðŸŽ‰<br><br><strong>ðŸ’–ðŸ’–ðŸ’–</strong>";
        if (bestThingAnswer.trim() !== "") {
          bestThingAnswerContainer.innerHTML = "<br>Your feelings in your own words:<br>âœ¨ " + bestThingAnswer + " âœ¨";
        }
        screenshotBtn.style.display = 'inline-block';
        createHearts(); // Start animation
      } else {
        resultContainer.innerHTML = "ðŸ˜‰ Almost there, Try Again! Let's jog those sweet memories again! ðŸ˜‰";
      }
    }

    function takeScreenshot() {
      html2canvas(document.body).then(function(canvas) {
        const link = document.createElement('a');
        link.download = 'victory_screenshot.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    }

    function createHearts() {
      const colors = ['#ff66a3', '#ff99cc', '#ff6699'];
      for (let i = 0; i < 30; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.innerText = 'ðŸ’–';
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (2 + Math.random() * 3) + "s";
        heart.style.color = colors[Math.floor(Math.random() * colors.length)];
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 5000);
      }
    }

    startGame();
  </script>

</body>
</html>
